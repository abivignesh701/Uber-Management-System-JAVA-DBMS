<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UberManager - Payments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .navbar-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .section-title {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 2rem;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .table-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease;
            overflow-x: auto;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        tr {
            transition: all 0.3s ease;
        }

        tr:hover {
            background: #f8f9ff;
            transform: scale(1.01);
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">
                <i class="fas fa-car"></i>
                UberManager
            </div>
            <ul class="nav-links">
                <li><a href="/"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="/users"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="/drivers"><i class="fas fa-id-card"></i> Drivers</a></li>
                <li><a href="/rides"><i class="fas fa-route"></i> Rides</a></li>
                <li><a href="/payments"><i class="fas fa-money-bill"></i> Payments</a></li>
                <li><a href="/ratings"><i class="fas fa-star"></i> Ratings</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h1 class="section-title">Payment Management</h1>
        
        <div class="table-container">
            <div style="margin-bottom: 1rem; text-align: right;">
                <button class="btn btn-primary" onclick="openAddModal()">
                    <i class="fas fa-plus"></i> Add New Payment
                </button>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>Payment ID</th>
                        <th>Ride ID</th>
                        <th>Amount</th>
                        <th>Method</th>
                        <th>Status</th>
                        <th>Payment Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="payment : ${payments}">
                        <td th:text="${payment.paymentId}">#001</td>
                        <td th:text="${payment.ride.rideId}">#001</td>
                        <td>â‚¹<span th:text="${#numbers.formatDecimal(payment.amount, 1, 2)}">150.00</span></td>
                        <td>
                            <span th:text="${payment.paymentMethod}">CASH</span>
                        </td>
                        <td>
                            <span class="badge" 
                                  th:classappend="${payment.status == 'PAID' ? 'badge-completed' : 
                                                   payment.status == 'PENDING' ? 'badge-requested' : 'badge-cancelled'}"
                                  th:text="${payment.status}">
                                Status
                            </span>
                        </td>
                        <td th:text="${#temporals.format(payment.paymentDate, 'dd-MM-yyyy HH:mm')}">01-01-2024 10:00</td>
                        <td>
                            <button class="btn btn-primary" th:onclick="'openEditModal(' + ${payment.paymentId} + ')'">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-danger" th:onclick="'deletePayment(' + ${payment.paymentId} + ')'">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Payment Modal -->
    <div id="addModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; justify-content: center; align-items: center;">
        <div style="background: white; padding: 2rem; border-radius: 15px; width: 500px; max-width: 90%;">
            <h2 style="margin-bottom: 1.5rem; color: #667eea;">Add New Payment</h2>
            <form id="addForm" onsubmit="addPayment(event)">
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Ride ID:</label>
                    <input type="number" name="rideId" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Amount:</label>
                    <input type="number" step="0.01" name="amount" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Payment Method:</label>
                    <select name="paymentMethod" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                        <option value="CASH">CASH</option>
                        <option value="CARD">CARD</option>
                        <option value="WALLET">WALLET</option>
                    </select>
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Status:</label>
                    <select name="status" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                        <option value="PAID">PAID</option>
                        <option value="PENDING">PENDING</option>
                        <option value="FAILED">FAILED</option>
                    </select>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn btn-danger" onclick="closeAddModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Payment</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Payment Modal -->
    <div id="editModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; justify-content: center; align-items: center;">
        <div style="background: white; padding: 2rem; border-radius: 15px; width: 500px; max-width: 90%;">
            <h2 style="margin-bottom: 1.5rem; color: #667eea;">Edit Payment</h2>
            <form id="editForm" onsubmit="updatePayment(event)">
                <input type="hidden" id="editPaymentId">
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Amount:</label>
                    <input type="number" step="0.01" id="editAmount" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Payment Method:</label>
                    <select id="editPaymentMethod" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                        <option value="CASH">CASH</option>
                        <option value="CARD">CARD</option>
                        <option value="WALLET">WALLET</option>
                    </select>
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Status:</label>
                    <select id="editStatus" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                        <option value="PAID">PAID</option>
                        <option value="PENDING">PENDING</option>
                        <option value="FAILED">FAILED</option>
                    </select>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn btn-danger" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Payment</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openAddModal() {
            document.getElementById('addModal').style.display = 'flex';
        }

        function closeAddModal() {
            document.getElementById('addModal').style.display = 'none';
            document.getElementById('addForm').reset();
        }

        function openEditModal(paymentId) {
            fetch(`/api/payments/${paymentId}`)
                .then(response => response.json())
                .then(payment => {
                    document.getElementById('editPaymentId').value = payment.paymentId;
                    document.getElementById('editAmount').value = payment.amount;
                    document.getElementById('editPaymentMethod').value = payment.paymentMethod;
                    document.getElementById('editStatus').value = payment.status;
                    document.getElementById('editModal').style.display = 'flex';
                });
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function addPayment(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const payment = {
                rideId: parseInt(formData.get('rideId')),
                amount: parseFloat(formData.get('amount')),
                paymentMethod: formData.get('paymentMethod'),
                status: formData.get('status')
            };

            fetch('/api/payments', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payment)
            })
            .then(response => {
                if (response.ok) {
                    alert('Payment added successfully!');
                    window.location.reload();
                } else {
                    alert('Error adding payment!');
                }
            });
        }

        function updatePayment(event) {
            event.preventDefault();
            const paymentId = document.getElementById('editPaymentId').value;
            const payment = {
                amount: parseFloat(document.getElementById('editAmount').value),
                paymentMethod: document.getElementById('editPaymentMethod').value,
                status: document.getElementById('editStatus').value
            };

            fetch(`/api/payments/${paymentId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payment)
            })
            .then(response => {
                if (response.ok) {
                    alert('Payment updated successfully!');
                    window.location.reload();
                } else {
                    alert('Error updating payment!');
                }
            });
        }

        function deletePayment(paymentId) {
            if (confirm('Are you sure you want to delete this payment?')) {
                fetch(`/api/payments/${paymentId}`, { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            alert('Payment deleted successfully!');
                            window.location.reload();
                        } else {
                            alert('Error deleting payment!');
                        }
                    });
            }
        }
    </script>
</body>
</html>
