<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UberManager - Ratings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .navbar-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .section-title {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 2rem;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .table-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease;
            overflow-x: auto;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        tr {
            transition: all 0.3s ease;
        }

        tr:hover {
            background: #f8f9ff;
            transform: scale(1.01);
        }

        .stars {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">
                <i class="fas fa-car"></i>
                UberManager
            </div>
            <ul class="nav-links">
                <li><a href="/"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="/users"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="/drivers"><i class="fas fa-id-card"></i> Drivers</a></li>
                <li><a href="/rides"><i class="fas fa-route"></i> Rides</a></li>
                <li><a href="/payments"><i class="fas fa-money-bill"></i> Payments</a></li>
                <li><a href="/ratings"><i class="fas fa-star"></i> Ratings</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h1 class="section-title">Rating Management</h1>
        
        <div class="table-container">
            <div style="margin-bottom: 1rem; text-align: right;">
                <button class="btn btn-primary" onclick="openAddModal()">
                    <i class="fas fa-plus"></i> Add New Rating
                </button>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>Rating ID</th>
                        <th>Ride ID</th>
                        <th>User</th>
                        <th>Driver</th>
                        <th>Rating</th>
                        <th>Review</th>
                        <th>Rating Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="rating : ${ratings}">
                        <td th:text="${rating.ratingId}">#001</td>
                        <td th:text="${rating.ride.rideId}">#001</td>
                        <td th:text="${rating.user.name}">John Doe</td>
                        <td th:text="${rating.driver.name}">Driver Name</td>
                        <td>
                            <span style="color: #ffc107;">
                                <span th:each="i : ${#numbers.sequence(1, rating.rating)}">
                                    <i class="fas fa-star"></i>
                                </span>
                                <span th:each="i : ${#numbers.sequence(rating.rating + 1, 5)}">
                                    <i class="far fa-star"></i>
                                </span>
                            </span>
                        </td>
                        <td th:text="${rating.review}">Great service!</td>
                        <td th:text="${#temporals.format(rating.ratingDate, 'dd-MM-yyyy HH:mm')}">01-01-2024 10:00</td>
                        <td>
                            <button class="btn btn-primary" th:onclick="'openEditModal(' + ${rating.ratingId} + ')'">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-danger" th:onclick="'deleteRating(' + ${rating.ratingId} + ')'">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Rating Modal -->
    <div id="addModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; justify-content: center; align-items: center;">
        <div style="background: white; padding: 2rem; border-radius: 15px; width: 500px; max-width: 90%;">
            <h2 style="margin-bottom: 1.5rem; color: #667eea;">Add New Rating</h2>
            <form id="addForm" onsubmit="addRating(event)">
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Ride ID:</label>
                    <input type="number" name="rideId" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">User ID:</label>
                    <input type="number" name="userId" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Driver ID:</label>
                    <input type="number" name="driverId" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Rating (1-5):</label>
                    <input type="number" min="1" max="5" name="rating" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Review:</label>
                    <textarea name="review" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px; min-height: 80px;"></textarea>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn btn-danger" onclick="closeAddModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Rating</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Rating Modal -->
    <div id="editModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; justify-content: center; align-items: center;">
        <div style="background: white; padding: 2rem; border-radius: 15px; width: 500px; max-width: 90%;">
            <h2 style="margin-bottom: 1.5rem; color: #667eea;">Edit Rating</h2>
            <form id="editForm" onsubmit="updateRating(event)">
                <input type="hidden" id="editRatingId">
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Rating (1-5):</label>
                    <input type="number" min="1" max="5" id="editRating" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Review:</label>
                    <textarea id="editReview" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px; min-height: 80px;"></textarea>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn btn-danger" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Rating</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openAddModal() {
            document.getElementById('addModal').style.display = 'flex';
        }

        function closeAddModal() {
            document.getElementById('addModal').style.display = 'none';
            document.getElementById('addForm').reset();
        }

        function openEditModal(ratingId) {
            fetch(`/api/ratings/${ratingId}`)
                .then(response => response.json())
                .then(rating => {
                    document.getElementById('editRatingId').value = rating.ratingId;
                    document.getElementById('editRating').value = rating.rating;
                    document.getElementById('editReview').value = rating.review;
                    document.getElementById('editModal').style.display = 'flex';
                });
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function addRating(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const rating = {
                rideId: parseInt(formData.get('rideId')),
                userId: parseInt(formData.get('userId')),
                driverId: parseInt(formData.get('driverId')),
                rating: parseInt(formData.get('rating')),
                review: formData.get('review')
            };

            fetch('/api/ratings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(rating)
            })
            .then(response => {
                if (response.ok) {
                    alert('Rating added successfully!');
                    window.location.reload();
                } else {
                    alert('Error adding rating!');
                }
            });
        }

        function updateRating(event) {
            event.preventDefault();
            const ratingId = document.getElementById('editRatingId').value;
            const rating = {
                rating: parseInt(document.getElementById('editRating').value),
                review: document.getElementById('editReview').value
            };

            fetch(`/api/ratings/${ratingId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(rating)
            })
            .then(response => {
                if (response.ok) {
                    alert('Rating updated successfully!');
                    window.location.reload();
                } else {
                    alert('Error updating rating!');
                }
            });
        }

        function deleteRating(ratingId) {
            if (confirm('Are you sure you want to delete this rating?')) {
                fetch(`/api/ratings/${ratingId}`, { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            alert('Rating deleted successfully!');
                            window.location.reload();
                        } else {
                            alert('Error deleting rating!');
                        }
                    });
            }
        }
    </script>
</body>
</html>
