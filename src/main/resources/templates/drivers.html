<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UberManager - Drivers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .navbar-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .section-title {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 2rem;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .table-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease;
            overflow-x: auto;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        tr {
            transition: all 0.3s ease;
        }

        tr:hover {
            background: #f8f9ff;
            transform: scale(1.01);
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0 0.25rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">
                <i class="fas fa-car"></i>
                UberManager
            </div>
            <ul class="nav-links">
                <li><a href="/"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="/users"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="/drivers"><i class="fas fa-id-card"></i> Drivers</a></li>
                <li><a href="/rides"><i class="fas fa-route"></i> Rides</a></li>
                <li><a href="/payments"><i class="fas fa-money-bill"></i> Payments</a></li>
                <li><a href="/ratings"><i class="fas fa-star"></i> Ratings</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h1 class="section-title">Driver Management</h1>
        
        <div class="table-container">
            <div style="margin-bottom: 1rem; text-align: right;">
                <button class="btn btn-primary" onclick="openAddModal()">
                    <i class="fas fa-plus"></i> Add New Driver
                </button>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Vehicle No</th>
                        <th>Rating</th>
                        <th>Join Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="driver : ${drivers}">
                        <td th:text="${driver.driverId}">#001</td>
                        <td th:text="${driver.name}">John Driver</td>
                        <td th:text="${driver.email}">driver@example.com</td>
                        <td th:text="${driver.contactNo}">+91 9876543210</td>
                        <td th:text="${driver.vehicleNo}">KA-01-AB-1234</td>
                        <td>
                            <span style="color: #ffc107;">
                                <i class="fas fa-star"></i>
                                <span th:text="${#numbers.formatDecimal(driver.ratingAvg, 1, 1)}">4.5</span>
                            </span>
                        </td>
                        <td th:text="${driver.joinDate}">2024-01-01</td>
                        <td>
                            <button class="btn btn-primary" th:onclick="'openEditModal(' + ${driver.driverId} + ')'">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-danger" th:onclick="'deleteDriver(' + ${driver.driverId} + ')'">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Driver Modal -->
    <div id="addModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; justify-content: center; align-items: center;">
        <div style="background: white; padding: 2rem; border-radius: 15px; width: 500px; max-width: 90%;">
            <h2 style="margin-bottom: 1.5rem; color: #667eea;">Add New Driver</h2>
            <form id="addForm" onsubmit="addDriver(event)">
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Name:</label>
                    <input type="text" name="name" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email:</label>
                    <input type="email" name="email" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Contact:</label>
                    <input type="text" name="contactNo" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Vehicle Number:</label>
                    <input type="text" name="vehicleNo" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn btn-danger" onclick="closeAddModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Driver</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Driver Modal -->
    <div id="editModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; justify-content: center; align-items: center;">
        <div style="background: white; padding: 2rem; border-radius: 15px; width: 500px; max-width: 90%;">
            <h2 style="margin-bottom: 1.5rem; color: #667eea;">Edit Driver</h2>
            <form id="editForm" onsubmit="updateDriver(event)">
                <input type="hidden" id="editDriverId">
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Name:</label>
                    <input type="text" id="editName" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email:</label>
                    <input type="email" id="editEmail" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Contact:</label>
                    <input type="text" id="editContactNo" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Vehicle Number:</label>
                    <input type="text" id="editVehicleNo" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn btn-danger" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Driver</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openAddModal() {
            document.getElementById('addModal').style.display = 'flex';
        }

        function closeAddModal() {
            document.getElementById('addModal').style.display = 'none';
            document.getElementById('addForm').reset();
        }

        function openEditModal(driverId) {
            fetch(`/api/drivers/${driverId}`)
                .then(response => response.json())
                .then(driver => {
                    document.getElementById('editDriverId').value = driver.driverId;
                    document.getElementById('editName').value = driver.name;
                    document.getElementById('editEmail').value = driver.email;
                    document.getElementById('editContactNo').value = driver.contactNo;
                    document.getElementById('editVehicleNo').value = driver.vehicleNo;
                    document.getElementById('editModal').style.display = 'flex';
                });
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function addDriver(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const driver = {
                name: formData.get('name'),
                email: formData.get('email'),
                contactNo: formData.get('contactNo'),
                vehicleNo: formData.get('vehicleNo'),
                ratingAvg: 0.0,
                joinDate: new Date().toISOString().split('T')[0]
            };

            fetch('/api/drivers', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(driver)
            })
            .then(response => {
                if (response.ok) {
                    alert('Driver added successfully!');
                    window.location.reload();
                } else {
                    alert('Error adding driver!');
                }
            });
        }

        function updateDriver(event) {
            event.preventDefault();
            const driverId = document.getElementById('editDriverId').value;
            const driver = {
                name: document.getElementById('editName').value,
                email: document.getElementById('editEmail').value,
                contactNo: document.getElementById('editContactNo').value,
                vehicleNo: document.getElementById('editVehicleNo').value
            };

            fetch(`/api/drivers/${driverId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(driver)
            })
            .then(response => {
                if (response.ok) {
                    alert('Driver updated successfully!');
                    window.location.reload();
                } else {
                    alert('Error updating driver!');
                }
            });
        }

        function deleteDriver(driverId) {
            if (confirm('Are you sure you want to delete this driver?')) {
                fetch(`/api/drivers/${driverId}`, { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            alert('Driver deleted successfully!');
                            window.location.reload();
                        } else {
                            alert('Error deleting driver!');
                        }
                    });
            }
        }
    </script>
</body>
</html>
