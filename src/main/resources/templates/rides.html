<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UberManager - Rides</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .navbar-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .section-title {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 2rem;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .table-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease;
            overflow-x: auto;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        tr {
            transition: all 0.3s ease;
        }

        tr:hover {
            background: #f8f9ff;
            transform: scale(1.01);
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        .badge-info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">
                <i class="fas fa-car"></i>
                UberManager
            </div>
            <ul class="nav-links">
                <li><a href="/"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="/users"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="/drivers"><i class="fas fa-id-card"></i> Drivers</a></li>
                <li><a href="/rides"><i class="fas fa-route"></i> Rides</a></li>
                <li><a href="/payments"><i class="fas fa-money-bill"></i> Payments</a></li>
                <li><a href="/ratings"><i class="fas fa-star"></i> Ratings</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h1 class="section-title">Ride Management</h1>
        
        <div class="table-container">
            <div style="margin-bottom: 1rem; text-align: right;">
                <button class="btn btn-primary" onclick="openAddModal()">
                    <i class="fas fa-plus"></i> Add New Ride
                </button>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>Ride ID</th>
                        <th>User</th>
                        <th>Driver</th>
                        <th>Pickup</th>
                        <th>Drop</th>
                        <th>Fare</th>
                        <th>Status</th>
                        <th>Request Time</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ride : ${rides}">
                        <td th:text="${ride.rideId}">#001</td>
                        <td th:text="${ride.user.name}">John Doe</td>
                        <td th:text="${ride.driver != null ? ride.driver.name : 'Not Assigned'}">Driver Name</td>
                        <td th:text="${ride.pickupLocation}">Location A</td>
                        <td th:text="${ride.dropLocation}">Location B</td>
                        <td>â‚¹<span th:text="${#numbers.formatDecimal(ride.fare, 1, 2)}">150.00</span></td>
                        <td>
                            <span class="badge" 
                                  th:classappend="${ride.status == 'REQUESTED' ? 'badge-requested' : 
                                                   ride.status == 'ACCEPTED' ? 'badge-accepted' : 
                                                   ride.status == 'IN_PROGRESS' ? 'badge-in-progress' :
                                                   ride.status == 'COMPLETED' ? 'badge-completed' : 'badge-cancelled'}"
                                  th:text="${ride.status}">
                                Status
                            </span>
                        </td>
                        <td th:text="${#temporals.format(ride.requestTime, 'dd-MM-yyyy HH:mm')}">01-01-2024 10:00</td>
                        <td>
                            <button class="btn btn-primary" th:onclick="'openEditModal(' + ${ride.rideId} + ')'">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-danger" th:onclick="'deleteRide(' + ${ride.rideId} + ')'">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Ride Modal -->
    <div id="addModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; justify-content: center; align-items: center;">
        <div style="background: white; padding: 2rem; border-radius: 15px; width: 600px; max-width: 90%; max-height: 90vh; overflow-y: auto;">
            <h2 style="margin-bottom: 1.5rem; color: #667eea;">Add New Ride</h2>
            <form id="addForm" onsubmit="addRide(event)">
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">User ID:</label>
                    <input type="number" name="userId" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Driver ID (optional):</label>
                    <input type="number" name="driverId" style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Pickup Location:</label>
                    <input type="text" name="pickupLocation" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Drop Location:</label>
                    <input type="text" name="dropLocation" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Fare:</label>
                    <input type="number" step="0.01" name="fare" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Status:</label>
                    <select name="status" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                        <option value="REQUESTED">REQUESTED</option>
                        <option value="ACCEPTED">ACCEPTED</option>
                        <option value="IN_PROGRESS">IN_PROGRESS</option>
                        <option value="COMPLETED">COMPLETED</option>
                        <option value="CANCELLED">CANCELLED</option>
                    </select>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn btn-danger" onclick="closeAddModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Ride</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Ride Modal -->
    <div id="editModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; justify-content: center; align-items: center;">
        <div style="background: white; padding: 2rem; border-radius: 15px; width: 600px; max-width: 90%; max-height: 90vh; overflow-y: auto;">
            <h2 style="margin-bottom: 1.5rem; color: #667eea;">Edit Ride</h2>
            <form id="editForm" onsubmit="updateRide(event)">
                <input type="hidden" id="editRideId">
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Pickup Location:</label>
                    <input type="text" id="editPickupLocation" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Drop Location:</label>
                    <input type="text" id="editDropLocation" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Fare:</label>
                    <input type="number" step="0.01" id="editFare" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Status:</label>
                    <select id="editStatus" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                        <option value="REQUESTED">REQUESTED</option>
                        <option value="ACCEPTED">ACCEPTED</option>
                        <option value="IN_PROGRESS">IN_PROGRESS</option>
                        <option value="COMPLETED">COMPLETED</option>
                        <option value="CANCELLED">CANCELLED</option>
                    </select>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn btn-danger" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Ride</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openAddModal() {
            document.getElementById('addModal').style.display = 'flex';
        }

        function closeAddModal() {
            document.getElementById('addModal').style.display = 'none';
            document.getElementById('addForm').reset();
        }

        function openEditModal(rideId) {
            fetch(`/api/rides/${rideId}`)
                .then(response => response.json())
                .then(ride => {
                    document.getElementById('editRideId').value = ride.rideId;
                    document.getElementById('editPickupLocation').value = ride.pickupLocation;
                    document.getElementById('editDropLocation').value = ride.dropLocation;
                    document.getElementById('editFare').value = ride.fare;
                    document.getElementById('editStatus').value = ride.status;
                    document.getElementById('editModal').style.display = 'flex';
                });
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function addRide(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const ride = {
                userId: parseInt(formData.get('userId')),
                driverId: formData.get('driverId') ? parseInt(formData.get('driverId')) : null,
                pickupLocation: formData.get('pickupLocation'),
                dropLocation: formData.get('dropLocation'),
                fare: parseFloat(formData.get('fare')),
                status: formData.get('status')
            };

            fetch('/api/rides', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(ride)
            })
            .then(response => {
                if (response.ok) {
                    alert('Ride added successfully!');
                    window.location.reload();
                } else {
                    alert('Error adding ride!');
                }
            });
        }

        function updateRide(event) {
            event.preventDefault();
            const rideId = document.getElementById('editRideId').value;
            const ride = {
                pickupLocation: document.getElementById('editPickupLocation').value,
                dropLocation: document.getElementById('editDropLocation').value,
                fare: parseFloat(document.getElementById('editFare').value),
                status: document.getElementById('editStatus').value
            };

            fetch(`/api/rides/${rideId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(ride)
            })
            .then(response => {
                if (response.ok) {
                    alert('Ride updated successfully!');
                    window.location.reload();
                } else {
                    alert('Error updating ride!');
                }
            });
        }

        function deleteRide(rideId) {
            if (confirm('Are you sure you want to delete this ride?')) {
                fetch(`/api/rides/${rideId}`, { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            alert('Ride deleted successfully!');
                            window.location.reload();
                        } else {
                            alert('Error deleting ride!');
                        }
                    });
            }
        }
    </script>
</body>
</html>
